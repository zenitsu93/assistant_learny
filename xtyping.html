<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot avec effet de frappe - Markdown complexe</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        #output {
            white-space: pre-wrap;
        }
        pre {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 3px;
            padding: 10px;
        }
        blockquote {
            border-left: 3px solid #ccc;
            margin: 0;
            padding-left: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="output"></div>

    <script>
        const markdown = `# Bienvenue dans notre ChatBot avancé

## Introduction

Ceci est une démonstration d'un **markdown complexe** avec un _effet de frappe_.

### Fonctionnalités principales

1. Titres de différents niveaux
2. Listes ordonnées et non-ordonnées
3. *Emphase* et **forte emphase**
4. [Liens](https://www.exemple.com)
5. Images : ![Logo](https://via.placeholder.com/150)

#### Code

Voici un exemple de code en Python :

\`\`\`python
def saluer(nom):
    print(f"Bonjour, {nom}!")

saluer("Utilisateur")
\`\`\`

##### Citations

Comme dit le proverbe :

> La vie est ce qui arrive pendant que vous êtes occupé à faire d'autres projets.

###### Conclusion

Merci d'avoir testé notre ChatBot avec markdown complexe !`;

        const output = document.getElementById('output');
        let index = 0;

        function typeEffect() {
            if (index < markdown.length) {
                output.innerHTML = marked(markdown.slice(0, index + 1));
                index++;
                setTimeout(typeEffect, 20); // Vitesse de frappe ajustée
            }
        }

        typeEffect();
    </script>
</body>
</html>
